<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <app-navbar></app-navbar>
    <div class="container">
        <!--<button type="button" class="btn btn-primary" (click)="getCurrentUser()">FindUsers</button> -->
    </div>

    <div class="container">
         <table class="table">
            <thead>
                <tr>
                    
                    <th>Userplan</th>
                    <th>Price</th>
                    <th>Devices</th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <!-- <th>Is the plan Full?</th> -->
        
                </tr>
            </thead>
            <tbody *ngIf="loaded">
                <tr *ngFor="let userP of user1.userPlans">
                    <td>{{userP.plan.max_devices}} devices</td>
                    <td>${{userP.plan.price}}</td>
                    <td *ngFor="let device of userP.devices" >{{device.device_name}}, {{device.phone_number}} </td>
                    <!-- <td>{{userP.planFull}}</td> -->
                </tr>
                <tr>Total Cost</tr>
            </tbody>
        </table>
    </div>
    
</body>

</html>
